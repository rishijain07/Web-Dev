                c=a+b;
                console.log(c);
                break;
            }
            case 2:{

                b =parseInt (prompt("enter num"));
                c=a-b;
                console.log(c);
                break;
            }
            case 3 : {
                a =parseInt (prompt("enter num"));
                b =parseInt (prompt("enter num"));
                c=a*b;

            }
            case 4: {
                a =parseInt (prompt("enter num"));

            }
            
        }
    </script>
